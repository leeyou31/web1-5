<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>event</title>
    <meta charset="utf-8">
  </head>
  <body>
    <input type="button" value="hi" onclick="alert('hi')">
    <input type="text" onchange="('changed')">
    <input type="text" onkeydown="alert('keydown')">
    <br>
    <h1>Conditional statements</h1>
    <script>
      document.write("1<br>");
      document.write("2<br>");
      document.write("3<br>");
      document.write("4<br>");
    </script>
    <br>
    <h2>If-true</h2>
    <br>
    <script>
      document.write("1<br>");
      if(true) {
      document.write("2<br>");
      } else {
      document.write("3<br>");
      }
      document.write("4<br>");
    </script>
    <br>
     <h2>If-false</h2>
    <br>
    <script>
      document.write("1<br>");
      if(false) {
      document.write("2<br>");
      } else {
      document.write("3<br>");
      }
      document.write("4<br>");
    </script>   
  </body>
</html>
